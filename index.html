<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Star Wars Trading Cards" >
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->

  <link rel="stylesheet" type="text/css" href="grid-system.css">

  <link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>
	<header>
		<div class="row">
			<div class="col-12">
				<div class="header-contents">
					<h1>Star Wars Characters</h1>
					<span>Incomplete list</span>
				</div>
			</div>	
		</div>
	</header>

<!-- First Row -->

	<div class="row">

	<!--Card 1 -->

		<div class="col-4">
			<div class="card">
				<img class="card-image" src="images/rey_square.png">
				<div class="card-title">
					<h2>Ray</h2>
					<h3>Protagonist, from Tatooine</h3>
				</div>
			</div>
		</div>

	<!--Card 2 -->	

		<div class="col-4">
			<div class="card">
				<img class="card-image" src="images/finn_square.png">
				<div class="card-title">
					<h2>Finn</h2>
					<h3>Storm Trooper, befriends Ray</h3>
				</div>
			</div>
		</div>

	<!-- Card 3 -->	

		<div class="col-4">
			<div class="card">
				<img class="card-image" src="images/kylo_square.png">
				<div class="card-title">
					<h2>Kylo</h2>
					<h3>Main villain, or is he?</h3>
				</div>
			</div>
		</div>

	</div>

<!-- Second Row -->	

	<div class="row">

	<!-- Card 4 -->

		<div class="col-4">
			<div class="card">
				<img class="card-image" src="images/poe_square.png">
				<div class="card-title">
					<h2>Poe</h2>
					<h3>Neutral pilot</h3>
				</div>
			</div>
		</div>

	<!-- Card 5 -->	

		<div class="col-4">
			<div class="card">
				<img class="card-image" src="images/chewbacca_square.png">
				<div class="card-title">
					<h2>Chewbacca</h2>
					<h3>A great first mate</h3>
				</div>
			</div>
		</div>

	<!-- Card 6 -->	

		<div class="col-4">
			<div class="card">
				<img class="card-image" src="images/yoda_square.png">
				<div class="card-title">
					<h2>Yoda</h2>
					<h3>Wise old Jedi master</h3>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
